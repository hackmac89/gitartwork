name: gitartwork from a contribution graph
on: 
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  
jobs:
  build:
    name: Make gitartwork SVG
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jasineri/gitartwork@v1
        with:
           user_name: hackmac89
           text: hackmac89
      - uses: jasineri/simple-push-action@v1
